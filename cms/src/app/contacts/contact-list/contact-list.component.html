<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-8">
        <h4>Contacts</h4>
      </div>
      <div class="col-xs-4">
        <a [routerLink]="['new']" class="btn btn-success">New Contact</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <cms-contact-item *ngFor="let contact of contacts; let i = index" [contact]="contact" [contactIdx]="i" (click)="onSelected(contact)"
                      dnd-draggable [dragEnabled]="true" [dragData]="contact"
                      [dropZones]="['demo1']"></cms-contact-item>
  </div>
</div>
