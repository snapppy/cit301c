<!--<cms-contact-list></cms-contact-list>-->
<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <cms-contact-list (selectedContact)="selectedContact = $event"></cms-contact-list>
  </div>
  <div *ngIf="selectedContact !== null" class="col-md-4">
    <cms-contacts-detail *ngIf="!selectedContact.hasGroup()" [selectedContact]="selectedContact"></cms-contacts-detail>
    <cms-contacts-group *ngIf="selectedContact.hasGroup()" [selectedContact]="selectedContact"></cms-contacts-group>
  </div>
</div>
