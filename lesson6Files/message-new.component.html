<div class="col-xs-12">

  <form id="message-add" >
    <div class="row">

      <div class="col-sm-12 form-group">
        <label for="message">Message</label>
        <input
          type="text"
          id="message"
          required
          class="form-control"
          size="120"
          max="255">
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit">Send</button>
        <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </div>

  </form>


</div>
